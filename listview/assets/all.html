<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{%title}</title>
    <style type="text/css">{%stylesheet}</style>
    <script type="text/javascript">{%js}</script>
</head>
<body>

<!-- TODO "Enter" should submit them -->

<h3>Adding stuff manually</h3>
<table style="width:90%">
<tr><td>Title: <input type="text" id="title"></td>
<td>Tags:<input type="text" id="tags"></td>
</tr>
</table>
<h4>Description</h4>
<textArea rows="5" cols="120" id="desc"></textarea><br>
<button onsubmit="enter_msg()" onclick="enter_msg()">Enter</button><br>

<h3>Search <span class="minor"><span id="cnt">{%cnt}</span> results</span></h3>
<input id="search" oninput="touch_search();" onsubmit="search()" class="live">
  <button onclick="search()">Search</button><br>
<button id="toggle_sql_shown" onclick="set_sql_shown(!sql_shown);">BUG</button>
<button id="toggle_search_leads" onclick="set_search_leads(!search_leads);">BUG</button>
<button id="toggle_as_msg" onclick="set_as_msg(!as_msg, true);">BUG</button>
<button id="toggle_continuous" onclick="set_continuous(!continuous, true);">BUG</button>
<br>
<textarea id="sql_input" rows="5" cols="90" oninput="touch_sql();">{%sqlInput}</textarea>
<span id="list">{%list}</span>

<hr>
<p class="minor">chrome run count: {%chromeRanCnt},
search_cnt: <span id="search_cnt">1</span>
</p>

<script type="text/javascript">
set_search_leads(true);
set_sql_shown({%sqlShown});
set_as_msg(true);
set_continuous(true);
search();
</script>
</body>
</html>
