<!doctype html>
<html>

    <meta charset="utf-8">
    <title>{%title}</title>
    <style type="text/css">{%css/placing.css}</style>
    <style type="text/css">{%css/style.css}</style>
    <script type="text/javascript">{%common.js}</script>
    <script type="text/javascript">{%search.js}</script>
</head>
<body>

<!-- TODO "Enter" should submit them -->

<div id="list_area">

  <span id="list_subsequent"></span>
</div>

  {%parts/searchbuttons.html}
  {%parts/actions.html}
</div>

<div id="top_panel">
  {%above_title}

  {%parts/search.html}
